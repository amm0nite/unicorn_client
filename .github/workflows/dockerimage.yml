name: Docker Image CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Lint with pylint
        run: |
           pip install pylint
           pylint unicornclient/
      - name: Test with unittest
        run: python -m unittest
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag docker.pkg.github.com/amm0nite/unicornclient/unicornclient:latest
      - name: Publish the Docker image
        run: |
          docker login docker.pkg.github.com --username ${{github.actor}} --password ${{secrets.GITHUB_TOKEN}}
          docker push docker.pkg.github.com/amm0nite/unicornclient/unicornclient:latest
          
